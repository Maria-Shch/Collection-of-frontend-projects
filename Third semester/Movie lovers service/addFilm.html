</head> 
<body>

		<nav class = "menu">
			<div class = "menu__item">

				<a href = "addFilm.html">Добавить фильм</a>
				<div id = "div-as-hr"></div>
				<a href = "myFilms.html">Моя коллекция</a>  
			</div>
		</nav> 
	</header>
	<main>
        <div class = "container-main">
            <form> 
                <label class="label-text">
                    Название фильма 
                    <input id = "iTitleMovie" type = "text" placeholder="..." >
                </label>

                <label class="label-text">
                    Страна 
                    <input id = "iCountry" type = "text" placeholder="..."  pattern="^[A-Za-zА-Яа-яЁё\s]+$"   title="Поле не должно содержать цифр">
                </label>

                <label class="label-text">
                    Жанр 
                    <input id = "iGenre" type = "text" placeholder="..."  pattern="^[A-Za-zА-Яа-яЁё\s]+$"  title="Поле не должно содержать цифр">
                </label>

                <label class="label-text">
                    Режиссер (можно несколько) 
                    <input id = "iDirector1" type = "text" placeholder="..."  pattern="^[A-Za-zА-Яа-яЁё\s]+$"  title="Поле не должно содержать цифр"> 
                    <input id = "iDirector2" type = "text" placeholder="..."  pattern="^[A-Za-zА-Яа-яЁё\s]+$" title="Поле не должно содержать цифр">
                    <input id = "iDirector3" type = "text" placeholder="..."  pattern="^[A-Za-zА-Яа-яЁё\s]+$" title="Поле не должно содержать цифр"> 
                </label>

                <label class="label-text">
                    Сценарий 
                    <textarea id = "iFilmScript" name="text" ></textarea>
                </label>

                <label class="label-text">
                    Продюсер
                    <input id = "iProducer" type = "text" placeholder="..."  pattern="^[A-Za-zА-Яа-яЁё\s]+$"  title="Поле не должно содержать цифр">
                </label>

                <label class="label-text">
                    Оператор
                    <input id = "iOperator" type = "text" placeholder="..."  pattern="^[A-Za-zА-Яа-яЁё\s]+$"  title="Поле не должно содержать цифр">
                </label>

                <label class="label-text">
                    Композитор
                    <input id = "iComposer" type = "text" placeholder="..."  pattern="^[A-Za-zА-Яа-яЁё\s]+$"  title="Поле не должно содержать цифр">
                </label>

                <label class="label-text">
                    Бюджет (млн. $)
                    <input id = "iBudget" type = "text" placeholder="..." pattern="^[ 0-9]+$"  title="Поле должно содержать только числа">
                </label>

                <label class="label-text">
                    Мировые сборы (млн. $)
                    <input id = "iFilmBoxOffice" type = "text" placeholder="..." pattern="^[ 0-9]+$"  title="Поле должно содержать только числа">
                </label>

                <label class="label-text" for="age">Возрастной ценз
                    <input list="age" type = "text" id = "iAge" >
                    <datalist id="age">
                        <option value="0+"></option>
                        <option value="6+"></option>
                        <option value="12+"></option>
                        <option value="16+"></option>
                        <option value="18+"></option>
                    </datalist>
                </label>

                <label class="label-text">
                    Длительность
                    <input id = "iHours"  placeholder="2" type="number" min="0"  step="1" >	
                    <input id = "iMinutes"  placeholder="30" type="number" min="0" max="59"  step="1" >	
                    <input id = "iSeconds" placeholder="50" type="number" min="0" max="59"  step="1" >
                </label>

                <label class="label-text" for="photo">
                    Постер (файл может быть только формата jpeg)
				    <input type="file" id="iPhoto" name="photo" multiple accept="image/jpeg" >	
                </label>

                <label class="label-text">
                    Дата выхода
				    <input id = "iDay"  placeholder="1" type="number" min="1" max="31"  step="1" >	
                    <input id = "iMonth"  placeholder="1" type="number" min="1" max="12"  step="1" >	
                    <input id = "iYear" placeholder="1970" type="number" min="1900" max="2100"  step="1" >	
                </label>

                <button type="submit" onclick="sumbitFormFilm()">Отправить</button>
			    <button type="reset">Очистить</button>
            </form>
        </div>
	</main>
