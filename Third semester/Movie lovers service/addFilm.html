<!DOCTYPE html> 
<html> 
<head> 
<meta charset = "utf-8"> 
<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
<title>Добавить фильм</title> 
<link rel = "stylesheet" href = "style.css">
</head> 
<body> 
	<header>
		<nav class = "menu">
			<div class = "menu__item">     
				<a href = "index.html">Все фильмы</a>
				<div id = "div-as-hr"></div>
				<a href = "addFilm.html">Добавить фильм</a>
				<div id = "div-as-hr"></div>
				<a href = "myFilms.html">Моя коллекция</a>  
			</div>
		</nav> 
	</header>
	<main>
        <div class = "container-main">
            <form id="formFilm"> 
                <label class = "label-text">
                Название фильма                                               
                    <input id = "iTitleMovie" type = "text" placeholder = "..." >
                </label>

                <label class = "label-text">
                    Страна 
                    <input id = "iCountry" type = "text" placeholder = "..."   pattern = "^[A-Za-zА-Яа-яЁё\s]+$"   title = "Поле не должно содержать цифр">
                </label>

                <label class = "label-text">
                    Жанр 
                    <input id = "iGenre" type = "text" placeholder = "..."   pattern = "^[A-Za-zА-Яа-яЁё\s]+$"   title = "Поле не должно содержать цифр">
                </label>

                <label class = "label-text">
                    Режиссер (можно несколько) 
                    <input id = "iDirector1" type = "text" placeholder = "..."   pattern = "^[A-Za-zА-Яа-яЁё\s]+$"  title = "Поле не должно содержать цифр"> 
                    <input id = "iDirector2" type = "text" placeholder = "..."   pattern = "^[A-Za-zА-Яа-яЁё\s]+$"  title = "Поле не должно содержать цифр">
                    <input id = "iDirector3" type = "text" placeholder = "..."   pattern = "^[A-Za-zА-Яа-яЁё\s]+$"  title = "Поле не должно содержать цифр"> 
                </label>

                <label class = "label-text">
                    Сценарий 
                    <textarea id = "iFilmScript" name="text"  title = "Поле не должно начинаться с пробела или полностью состоять из пробелов"></textarea>
                </label>

                <label class = "label-text">
                    Продюсер
                    <input id = "iProducer" type = "text" placeholder = "..."   pattern = "^[A-Za-zА-Яа-яЁё\s]+$"  title = "Поле не должно содержать цифр">
                </label>

                <label class = "label-text">
                    Оператор
                    <input id = "iOperator" type = "text" placeholder = "..."   pattern = "^[A-Za-zА-Яа-яЁё\s]+$"  title = "Поле не должно содержать цифр">
                </label>

                <label class = "label-text">
                    Композитор
                    <input id = "iComposer" type = "text" placeholder = "..."   pattern = "^[A-Za-zА-Яа-яЁё\s]+$"  title = "Поле не должно содержать цифр">
                </label>

                <label class = "label-text">
                    Бюджет
                    <input id = "iBudget"  placeholder = "..." type = "number" min = "0"  step = "1"  title = "Поле должно содержать только целые числа">
                    <select id = "iBudgetCurrency">
                        <option value = "долларов">долларов</option>
                        <option value = "евро">евро</option>
                        <option value = "рублей">рублей</option>
                    </select>
                </label>

                <label class = "label-text">
                    Мировые сборы
                    <input id = "iFilmBoxOffice"  placeholder = "..." type = "number" min = "0"  step = "1"  title = "Поле должно содержать только целые числа">
                    <select id = "iFilmBoxOfficeCurrency">
                        <option value = "долларов">долларов</option>
                        <option value = "евро">евро</option>
                        <option value = "рублей">рублей</option>
                    </select>
                </label>

                <label class = "label-text" >Возрастной ценз
                    <select id="iAge">
                        <option value = "0+">0+</option>
                        <option value = "6+">6+</option>
                        <option value = "12+">12+</option>
                        <option value = "16+">16+</option>
                        <option value = "18+">18+</option>
                    </select>
                </label>

                <label class = "label-text">
                    Длительность
                    <input id = "iHours"  placeholder="2" type = "number" min = "0"  step = "1">	
                    <input id = "iMinutes"  placeholder="30" type = "number" min = "0" max = "59"  step = "1">	
                    <input id = "iSeconds" placeholder="50" type = "number" min = "0" max = "59"  step = "1">
                </label>

                <label class = "label-text" for="photo">
                    Постер (файл может быть только формата jpeg)
				    <input type = "file" id="iPhoto" name="photo" multiple accept="image/jpeg">	
                </label>

                <label class = "label-text">
                    Дата выхода
				    <input id = "iDay"  placeholder="1" type = "number" min = "1" max = "31"  step = "1" title = "Поле должно содержать числа от 1 до 31">	
                    <input id = "iMonth"  placeholder="1" type = "number" min = "1" max = "12"  step = "1" title = "Поле должно содержать числа от 1 до 12">	
                    <input id = "iYear" placeholder="1970" type = "number" min = "1800" max = "2100"  step = "1" title = "Поле должно содержать числа от 1800 до 2100">	
                </label>

                <button type = "submit">Добавить</button>
			    <button type = "reset">Очистить</button>
                <div id = "message"> </div>
            </form>
        </div>
	</main>
